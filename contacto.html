    <main>
       <form action="form.html" method="post">
            <h2>Formulario de Contacto</h2>
            <fieldset>
                <legend>Contactanos</legend>
                <div class="form-row">
                  <label for="name_id">Nombre:</label>
                  <input type="text" id="name_id" name="nombre">
                </div>
                <div class="form-row">
                  <label for="phone_id">Teléfono:</label>
                  <input type="tel" id="phone_id" name="Telefono">
                </div>
                <div class="form-row">
                  <label for="email_id">Email:</label>
                  <input type="email" id="email_id" name="eMail" required>
                </div>
                <div class="form-row">
                  <label for="instructions_id">Instrucciones:</label>
                  <textarea id="instructions_id" name="instrucciones" rows="5" required></textarea>
                </div>
                <div class="form-row">
                  <input type="checkbox" id="politicas" name="politicas" value="AceptaPolitica" required>
                  <label for="politicas">Acepto la política de privacidad, términos y demás movidas legales</label>
                </div>
                <div class="form-buttons">
                  <input type="submit" value="Enviar">
                  <input type="reset" value="Limpiar">
                </div>
              </fieldset>

            </form>
